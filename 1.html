<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p id="one">버튼을 눌러서 p의 내용을 바꾸시오.</p>
    <button onclick="change()">버튼을 누르세요.</button>

    <script>
        function change(){
            document.getElementById("one").innerHTML = "뭘까! 왜일까!"
        }
    </script>
</body>
</html>
